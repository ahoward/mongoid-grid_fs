sudo: false

services: mongodb

language: ruby

before_install:
  - gem update bundler

cache: bundler

rvm:
  - 2.3.6

gemfile:
  - gemfiles/mongoid-3.1.gemfile
  - gemfiles/mongoid-4.0.gemfile
  - gemfiles/mongoid-5.0.gemfile
  - gemfiles/mongoid-6.0.gemfile
  - gemfiles/mongoid-7.0.gemfile

before_script:
  - bundle exec danger

env:
  global:
    env:
      - RUBYOPT='-W0'
